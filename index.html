<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Spam Classifier</title>
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #667eea, #764ba2);
      --bg-dark: linear-gradient(135deg, #1f1c2c, #928dab);
      --text-color: #fff;
      --card-bg: rgba(255, 255, 255, 0.1);
      --button-bg: #ff6b6b;
      --button-hover: #ff4c4c;
    }

    body {
      background: var(--bg-light);
      transition: background 0.5s;
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
      resize: none;
      outline: none;
    }

    textarea::placeholder {
      color: #ddd;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      background-color: var(--button-bg);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      padding: 8px 14px;
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ“ Toggle Mode</button>
  <div class="container">
    <h1>Email Spam Classifier ðŸ“§</h1>
    <form action="/" method="post">
      <textarea name="email" placeholder="Paste your email text here..." required></textarea>
      <button type="submit">Check Spam</button>
    </form>
  </div>

  <script>
    function toggleTheme() {
      const root = document.documentElement;
      const current = root.style.getPropertyValue('--bg-light');
      if (document.body.style.background.includes('667eea')) {
        document.body.style.background = 'linear-gradient(135deg, #1f1c2c, #928dab)';
      } else {
        document.body.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
      }
    }
  </script>
</body>
</html>
